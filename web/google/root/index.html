<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="styles.css" rel="stylesheet">
        <title>Google Search</title>
    </head>
    <body>
        <div class="logo-container">
            <br><br><br><br><br><br><br><br><br><br><br><br>          
            <img src="MEDIA/google.png" id="logo" alt="logo">
            <br><br><br><br><br><br>       
        </div>
        <form action="https://www.google.com/search" id="form_query" method="get">
            <input autocomplete="off" autofocus class="box" id="query" name="q" placeholder="Query" type="search">
            <button id="submit" class="submit" type="submit">Google Search</button>
            <!-- <input id="submit" class="submit" type="submit" value="Google Search">-->
        </form>
    </body>
</html>
